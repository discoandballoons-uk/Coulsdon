        body {

        .photo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .photo-item {
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            width: 300px;
            margin: 10px;
        }

        .photo-item img {
            max-width: 100%;
            height: auto;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-caption {
            margin-top: 5px;
            color: #fff;
        }
